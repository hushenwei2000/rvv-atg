vlssege16:
    config: 
      - check ISA:=regex(.*V.*)
    opcode: 
      vlsseg2e16.v: 0
      vlsseg3e16.v: 0
      vlsseg4e16.v: 0
      vlsseg5e16.v: 0
      vlsseg6e16.v: 0
      vlsseg7e16.v: 0
      vlsseg8e16.v: 0
    rs1: 
      <<: *all_regs_cropped
    rd: 
      <<: *v_octant_regs
    val_comb:
        'imm_val > 0': 0
        'imm_val < 0': 0
        'imm_val == 0': 0
        'imm_val == 4100': 0
        'imm_val == -4100': 0
        'walking_ones("imm_val", 16)': 0
        'ea_align == 0': 0
        'ea_align == 2': 0
        'ea_align == 0 and (imm_val % 4) == 0': 0
        'ea_align == 0 and (imm_val % 4) == 2': 0
        'ea_align == 2 and (imm_val % 4) == 0': 0
        'ea_align == 2 and (imm_val % 4) == 2': 0